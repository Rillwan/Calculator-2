<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./image/icon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="container">
        <h1>Calculator</h1>
        <div id="calculator">

            <div id="result">
                <div id="history">
                    <p id="historyvalue"></p>
                </div>
                <div id="output">
                    <p id="outputvalue"></p>
                </div>
            </div>

            <div id="keyboad">

                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#xF7</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">x</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">&#8722</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
        <h5>created By : <a href="https://www.instagram.com/rill_wan_____/?igshid=MTg0ZDhmNDA%3D">Rill-wan</a></h5>
    </section>

    <script src="./calc.js" text="text/javascript"></script>

</body>
</html>
